<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Sidebar</title>
    <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section with LocalStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .comment-section {
            margin-top: 30px;
        }
        .comment-box {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .comment-list {
            list-style-type: none;
            padding: 0;
        }
        .comment-item {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .comment-item p {
            margin: 0;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
            </ul>
        </aside>
        <main class="content">
            <section id="home">
                <h1>Welcome to Our Website</h1>
                <p>Your content goes here.</p>
            </section>
            <section id="about">
                <h2>About Us</h2>
                <p>Information about your company.</p>
            </section>
            <section id="services">
                <h2>Our Services</h2>
                <p>Description of services offered.</p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
    <h1>Comment Section</h1>
    
    <!-- Comment Input Section -->
    <div class="comment-section">
        <textarea id="commentInput" class="comment-box" placeholder="Write a comment..."></textarea><br>
        <button class="submit-btn" onclick="submitComment()">Submit Comment</button>
    </div>
    
    <h2>Comments:</h2>
    <ul id="commentList" class="comment-list">
        <!-- Comments will appear here -->
    </ul>

    <script>
        // Function to load comments from localStorage
        function loadComments() {
            const comments = JSON.parse(localStorage.getItem('comments')) || [];
            const commentList = document.getElementById('commentList');
            commentList.innerHTML = '';  // Clear current list
            
            comments.forEach(comment => {
                const li = document.createElement('li');
                li.classList.add('comment-item');
                li.innerHTML = `<p>${comment}</p>`;
                commentList.appendChild(li);
            });
        }

        // Function to submit a new comment
        function submitComment() {
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value.trim();
            if (commentText) {
                const comments = JSON.parse(localStorage.getItem('comments')) || [];
                comments.push(commentText);
                localStorage.setItem('comments', JSON.stringify(comments));
                commentInput.value = ''; // Clear the input field
                loadComments(); // Reload the comments
            } else {
                alert('Please write a comment before submitting!');
            }
        }

        // Load the comments when the page loads
        window.onload = loadComments;
    </script>
</body>
</html>
