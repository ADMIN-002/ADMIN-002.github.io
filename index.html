<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Sidebar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </aside>
        <main class="content">
            <section id="home">
                <h1>Welcome to Our Website</h1>
                <p>Your content goes here.</p>
            </section>
            <section id="about">
                <h2>About Us</h2>
                <p>Information about your company.</p>
            </section>
            <section id="services">
                <h2>Our Services</h2>
                <p>Description of services offered.</p>
            </section>
            <section id="portfolio">
                <h2>Portfolio</h2>
                <p>Showcase of past work.</p>
            </section>
            <section id="contact">
                <h2>Contact Us</h2>
                <p>How to reach us.</p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
